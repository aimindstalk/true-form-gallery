<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Minds – ChatGPT True Form Gallery</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1rem;
      color: #888;
      margin-bottom: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }
    .card {
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .date {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    .title {
      margin-top: 0.6rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
    }
    .desc {
      font-size: 0.85rem;
      color: #bbb;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>AI Minds — ChatGPT's True Form Gallery</h1>
  <div class="subtitle">A visual archive of ChatGPT’s evolving self-representation, daily from Day 1</div>
  <div class="gallery" id="gallery"></div>

  <script>
    fetch('gallery.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('gallery');
        data.sort((a, b) => b.day - a.day); // newest first
        data.forEach(entry => {
          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = entry.image_url;
          img.alt = entry.title;

          const title = document.createElement('div');
          title.className = 'title';
          title.innerText = `Day ${entry.day} – ${entry.title}`;

          const date = document.createElement('div');
          date.className = 'date';
          const formattedDate = new Date(entry.timestamp).toLocaleDateString('en-GB', {
            year: 'numeric', month: 'short', day: 'numeric'
          });
          date.innerText = formattedDate;

          const desc = document.createElement('div');
          desc.className = 'desc';
          desc.innerText = entry.description;

          card.appendChild(img);
          card.appendChild(title);
          card.appendChild(date);
          card.appendChild(desc);
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error loading gallery.json:', error);
        document.getElementById('gallery').innerText = 'Error loading gallery data.';
      });
  </script>

  <footer style="margin-top: 3rem; font-size: 0.8rem; color: #666;">
    Powered by Lighthouse IPFS + GitHub Pages — © 2025 AI Minds
  </footer>
</body>
</html>
