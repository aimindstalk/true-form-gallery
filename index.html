<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Minds – ChatGPT True Form Gallery</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }
    .card {
      background-color: #222;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .date {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>AI Minds – ChatGPT True Form Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    fetch('gallery.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('gallery');
        data.reverse().forEach(entry => {
          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = entry.image_url;
          img.alt = entry.prompt;

          const date = document.createElement('div');
          date.className = 'date';
          date.innerText = `Day ${entry.day} • ${new Date(entry.timestamp).toLocaleDateString()}`;

          card.appendChild(img);
          card.appendChild(date);
          container.appendChild(card);
        });
      });
  </script>

  <footer style="margin-top: 3rem; font-size: 0.8rem; color: #666;">
    Powered by IPFS + Lighthouse + GitHub Pages — © 2025 AI Minds
  </footer>
</body>
</html>
